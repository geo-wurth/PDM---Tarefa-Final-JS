<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">

        <title>Star Wars</title>
    </head>
    <body>
        <div class="titulo" id="titulo">Título</div>
        <div id="lista">
            <div class="loader" id="loader"><span>Carregando...</span></div>

            <ol class="pessoas-lista" id="pessoasLista"></ol>

            <div class="container">
                <div class="row justify-content-md-center" id="navegacao">
                    <div id="anterior" class="col-md d-flex flex-row justify-content-center js-escondido">
                        <div class="row my-5" data-page="0" onclick="accessarPagina(this)">
                            <button type="button" class="btn btn-secondary mx-5">Anterior</button>
                        </div>
                    </div>
                    <div id="proximo" class="col-md d-flex flex-row justify-content-center js-escondido">
                        <div class="row my-5" data-page="0" onclick="accessarPagina(this)">
                            <button type="button" class="btn btn-secondary mx-5">Próximo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editar" class="mx-5 px-5 js-escondido">
        </div>
        
        <script type="text/javascript" src="./pessoas.js"></script>
    </body>
</html>
